<div class="container py-5 mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      
      <!-- Back Button -->
      <button class="btn btn-outline-light mb-4" (click)="goBack()">
        <i class="bi bi-arrow-left"></i> Back
      </button>

      <div class="card bg-dark text-white border-secondary shadow-lg">
        <div class="card-body p-5">
          <h2 class="card-title fw-bold mb-5">My Profile</h2>

          <!-- Avatar Section -->
          <div class="d-flex align-items-center mb-5">
            <div class="bg-danger/10 text-danger rounded-circle d-flex align-items-center justify-content-center me-4" 
                 style="width: 80px; height: 80px; font-size: 2rem; border: 4px solid rgba(220, 53, 69, 0.2);">
               {{ getInitials() }}
            </div>
            <div>
              <h4 class="mb-1">{{ user?.name }}</h4>
              <p class="text-white-50 mb-0">{{ user?.email }}</p>
            </div>
          </div>

          <!-- Messages -->
          <div *ngIf="successMessage" class="alert alert-success">
            {{ successMessage }}
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>

          <!-- Form -->
          <form (ngSubmit)="onSubmit()">
            <div class="mb-4">
              <label for="fullName" class="form-label text-white-50">Full Name</label>
              <div class="input-group">
                <span class="input-group-text bg-secondary border-secondary text-white"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control bg-dark text-white border-secondary" id="fullName" 
                       [(ngModel)]="name" name="name" placeholder="Your full name">
              </div>
            </div>

            <div class="mb-4">
              <label for="email" class="form-label text-white-50">Email</label>
              <div class="input-group">
                 <span class="input-group-text bg-secondary border-secondary text-white"><i class="bi bi-envelope"></i></span>
                 <input type="email" class="form-control bg-dark text-white-50 border-secondary" id="email" 
                        [value]="user?.email" disabled>
              </div>
              <div class="form-text text-white-50">Email cannot be changed</div>
            </div>

            <div class="mb-4">
              <label for="phone" class="form-label text-white-50">Phone Number</label>
              <div class="input-group">
                <span class="input-group-text bg-secondary border-secondary text-white"><i class="bi bi-telephone"></i></span>
                <input type="tel" class="form-control bg-dark text-white border-secondary" id="phone" 
                       [(ngModel)]="phone" name="phone" placeholder="+1 (555) 000-0000">
              </div>
            </div>

            <div class="d-flex gap-3 pt-3">
              <button type="submit" class="btn btn-danger flex-grow-1" [disabled]="isSaving">
                <span *ngIf="isSaving" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Save Changes
              </button>
              <button type="button" class="btn btn-outline-light" (click)="logout()">
                <i class="bi bi-box-arrow-right me-2"></i> Sign Out
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
