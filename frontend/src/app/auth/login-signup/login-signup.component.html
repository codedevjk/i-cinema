<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
  <div class="card shadow-lg p-4" style="max-width: 450px; width: 100%;">
    <div class="card-body">
      <!-- Toggle Buttons -->
      <div class="d-flex justify-content-center mb-4">
        <button 
          class="btn me-2" 
          [class.btn-primary]="isLoginMode" 
          [class.btn-outline-secondary]="!isLoginMode" 
          (click)="onSwitchMode('login')">
          Login
        </button>
        <button 
          class="btn" 
          [class.btn-primary]="!isLoginMode" 
          [class.btn-outline-secondary]="isLoginMode" 
          (click)="onSwitchMode('signup')">
          Sign Up
        </button>
      </div>

      <h3 class="text-center mb-4 text-white">{{ isLoginMode ? 'Welcome Back' : 'Create Account' }}</h3>

      <div *ngIf="error" class="alert alert-danger text-center">
        {{ error }}
      </div>

      <div *ngIf="isLoading" class="text-center mb-3">
         <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
        <!-- Name Field (Signup only) -->
        <div class="mb-3" *ngIf="!isLoginMode">
          <label for="name" class="form-label text-white-50">Full Name</label>
          <input 
            type="text" 
            id="name" 
            class="form-control bg-dark text-white border-secondary" 
            ngModel 
            name="name" 
            required>
        </div>

        <!-- Email Field -->
        <div class="mb-3">
          <label for="email" class="form-label text-white-50">Email Address</label>
          <input 
            type="email" 
            id="email" 
            class="form-control bg-dark text-white border-secondary" 
            ngModel 
            name="email" 
            required 
            email>
        </div>

        <!-- Password Field -->
        <div class="mb-3">
          <label for="password" class="form-label text-white-50">Password</label>
          <input 
            type="password" 
            id="password" 
            class="form-control bg-dark text-white border-secondary" 
            ngModel 
            name="password" 
            required 
            minlength="6">
        </div>

        <!-- Submit Button -->
        <div class="d-grid gap-2 mt-4">
          <button type="submit" class="btn btn-primary btn-lg" [disabled]="!authForm.valid">
            {{ isLoginMode ? 'Login' : 'Sign Up' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
